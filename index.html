<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>pokemon app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/favicon.ico" type="image/icon type">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/dist-styles.css">
    </head>
    <body>  
        <form class="form d-flex justify-content-center align-items-center my-3">
            <input id="search" type="text" class="input my-3 py-2" placeholder="search..."/>
        </form>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" 
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body d-flex justify-content-center align-items-center" 
                id="modal-details">
                  <img src="https://via.placeholder.com/150" 
                  alt="pokemon Picture" id="image" class="img-fluid">
                  <div>
                    <p id="height">Height</p>
                    <p id="type">Type</p>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="container" id="pokemon-container">
          <div class="row" id="pokemon-div">
            
          </div>
          <!-- <ul class='pokemon-list list-group' id="myUL"></ul> -->
        </div>
        <script src="js/promisePolyfill.js"></script>  
        <script src="js/fetch.umd.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/dist-script.js"></script>
    </body>
</html>
